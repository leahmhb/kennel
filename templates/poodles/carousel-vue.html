{% load static %}

<template>
  <div>
    <b-carousel
    id="carousel"
    v-model="slide"
    :interval="9000"
    controls
    indicators
    background="#ababab"
    img-width="800"
    img-height="600"
    @sliding-start="onSlideStart"
    @sliding-end="onSlideEnd"
    >
    {% for img in images %}
    <!-- Text slides with image -->
    <b-carousel-slide
    caption="{{ img.title | title }}"
    text="{{ img.description | title }}"
    img-src="/media/{{ img.path }}"
    img-alt="{{ img.description | title }}"
    >         
  </b-carousel-slide>    
  {% empty %}

  <!-- Slide with blank fluid image to maintain slide aspect ratio -->
  <b-carousel-slide caption="Blank Image" img-blank img-alt="Blank image">
    <p>
      No photos for this dog
    </p>
  </b-carousel-slide>
  {% endfor %}
</b-carousel>
</div>
</template>
